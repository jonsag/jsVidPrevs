# settings for the jsvidprevs script

# filetypes to process
TYPES="asf avi f4v flv mkv mov mp4 mpeg mpg ogm wmv"

# where to put samplepics
SAMPLESDIR="jsvidprevs-samples"

# where will the contactsheets be stored
CONTACTSDIR="jsvidprevs-contactsheets"

# where to put the captures
CAPTURESDIR="jsvidprevs-captures"

# where to put the reports
REPORTSDIR="$CONTACTSDIR/jsvidprevs-reports"

# where to put reencoded files
REENCODEDIR="jsvidprevs-reenccoded"

# preferred tool to find duration: mplayer, mencoder, avconv, mediainfo or ffmpeg
DURPREF="mediainfo"

# preferred tool to make screenshots: mplayer, mencoder, vlc or ffmpeg
ENCPREF="mplayer"

# do you want to make copies of the pics, set to true
COPY="false"
# do you want to keep the captures made, set to yes
KEEP="no"

# offsets from beginning and end in seconds
STARTOFFSET="10"
ENDOFFSET="10"

# size for the contactsheet
TARGETWIDTH="1024"
TARGETHEIGHT="768"

# quality of contactsheet
QUALITY="100"
# frame thicknessaround shots
FRAME="5"
# how many columns
WIDTH="5"
# how many rows
HEIGHT="5"
#Spacing between shots
SPACINGH="3"
SPACINGV="3"
# background colour
BACKGROUND="white"

# height for the info text square
TEXTHEIGHT="100"
# size of the info text
POINTSIZE="15"
# colour of the text
TEXTFILL="black"
# Colour of the error text
ERRORTEXTFILL="red"

# set to yes for dry run
TESTMODE="no"

# if you don't want symbolic link created, set to 0, normally 1
MAKELINK=1

############################################################################

# temporary directory
TEMPDIR="$HOME/.tmp"
# tempfile prefix
TEMPPREFIX="jsvidprevs"

# place for logs
LOGDIR="/var/log/jsvidprevs"

# prefix for logfile name
LOGPREFIX="jsvidprevslog"
LOGNAME=$LOGPREFIX-$VERSION

# colours
RED='\e[0;31m'
GREEN='\e[0;32m'
YELLOW='\e[0;33m'
CYAN='\e[0;36m'
RESET='\e[0m'


# do NOT change anything below the line, if you don't know what you are doing...
############################################################################

# installationplace for this file
# this must correlate to similar line in jsclean.sh
CONFFILEDIR="/etc/jsvidprevs"

# version of this file - not used right now
CONFVERSION="1"

# installation directories
INSTALLDIR="/usr/local/bin"
JSVIDPREVSDIR="jsvidprevs-bin"
